<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am an %s string', 'interpolated')
    let word = 'interpolated';
    console.log(`Hello I am an ${word} string`);

    // Styled
    console.log('%c This is some styled text', 'font-size: 20px; color: red; text-shadow: 2px 1px 0 blue');

    // warning!
    console.warn('this is a WARNING');

    // Error :|
    console.error('ERROR!!!');

    // Info
    console.info('This is the JS console giving you fun facts!'); 

    // Testing
    console.assert(1 === 1, 'That is wrong!');
    console.assert(1 === 2, 'That is wrong!');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('testClass'), "The element 'p' does not contain the class 'testClass'!");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`); })

    // counting
      console.count('John');
        console.count('John');
        console.count('John');
        console.count('John');
        console.count('Jim');
        console.count('Jim');
        console.count('Jim');
        console.count('John');
        console.count('John');
        console.count('Jim');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/webos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    // table
      console.table(dogs);

  </script>
</body>
</html>
